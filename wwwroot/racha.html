<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Racha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background-color: #17A398;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
            line-height: 1.4;
            overflow: hidden; 
        }

        .container {
            width: 100%;
            max-width: 900px; 
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            height: 100%;
            max-height: 100vh; 
        }

        h1 {
            grid-column: 1 / -1;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 0;
            color: #000000;
        }

        .card-orange {
            background-color: #FF8A00;
            border-radius: 12px;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .racha-icon-container {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .racha-principal {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .card-orange h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .racha-activa {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 10px 0;
            line-height: 1;
        }

        .card-orange p {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .card-orange .mensaje {
            font-size: 1rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .content-card {
            background-color: #008080;
            border-radius: 12px;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

            .content-card h3 {
                font-size: 1.1rem;
                font-weight: 600;
                margin-bottom: 15px;
                display: flex;
                align-items: center;
            }

        .semana-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
            flex-grow: 1;
            align-content: start;
        }

        .dia-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .day-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 5px;
            transition: transform 0.2s ease;
        }

            .day-circle:hover {
                transform: scale(1.05);
            }

        .day-complete {
            background-color: #6BC400;
        }

        .day-inactive-empty {
            background-color: #008080;
            border: 2px solid white;
        }

        .day-circle img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .dia-label {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .progreso-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .temas-completados {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .porcentaje-temas {
            font-size: 1rem;
            font-weight: 500;
        }

        .barra-contenedor {
            width: 100%;
            background-color: #008080;
            border-radius: 10px;
            height: 12px;
            border: 2px solid white;
            overflow: hidden;
        }

        .barra-progreso {
            background-color: #FF8A00;
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .palabras-container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .palabras-adivinadas {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
        }

        .palabras-texto {
            font-size: 1rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .btn-regresar {
            grid-column: 1 / -1;
            width: 100%;
            background-color: #FF8A00;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }

            .btn-regresar:hover {
                background-color: #e67a00;
            }

            .btn-regresar:active {
                transform: scale(0.98);
            }

        .back-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

            .back-icon::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(45deg);
                width: 8px;
                height: 8px;
                border-left: 2px solid #FF8A00;
                border-bottom: 2px solid #FF8A00;
            }

        .icono-progreso, .icono-palabras {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            background-color: white;
            border-radius: 3px;
            position: relative;
            flex-shrink: 0;
        }

            .icono-progreso::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 12px;
                height: 8px;
                border-top: 2px solid #008080;
                border-bottom: 2px solid #008080;
            }

            .icono-palabras::before {
                content: "A";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-weight: bold;
                color: #008080;
                font-size: 12px;
            }

        /* Vista móvil */
        @media (max-width: 768px) {
            body {
                overflow: auto;
                padding: 10px;
                justify-content: flex-start;
            }

            .container {
                grid-template-columns: 1fr;
                max-width: 400px;
                gap: 15px;
                max-height: none;
            }

            .card-orange, .content-card {
                padding: 15px;
            }

            .racha-activa, .palabras-adivinadas {
                font-size: 2.5rem;
            }

            .semana-grid {
                gap: 5px;
            }

            .day-circle {
                width: 35px;
                height: 35px;
            }
        }

        /* Vista muy pequeña */
        @media (max-width: 360px) {
            .container {
                max-width: 100%;
            }

            .card-orange, .content-card {
                padding: 12px;
            }

            .semana-grid {
                gap: 3px;
            }

            .day-circle {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tu Racha</h1>

        <section class="card-orange">
            <div class="racha-icon-container">
                <img src="images/racha.png" alt="Icono de racha" class="racha-principal">
            </div>

            <h2>Racha activa</h2>
            <div id="racha-activa" class="racha-activa">0</div>
            <p>días consecutivos</p>
            <p id="mensaje-racha" class="mensaje">¡Comienza tu racha hoy!</p>
        </section>

        <section class="content-card">
            <h3>
                <span class="icono-progreso"></span>
                Esta Semana
            </h3>
            <div id="semana-container" class="semana-grid">
            </div>
        </section>

        <section class="content-card">
            <h3>
                <span class="icono-progreso"></span>
                Progreso Total
            </h3>
            <p>Temas completados</p>
            <div class="progreso-info">
                <span id="temas-completados" class="temas-completados">0/7</span>
                <span id="porcentaje-temas" class="porcentaje-temas">0%</span>
            </div>
            <div class="barra-contenedor">
                <div id="barra-progreso" class="barra-progreso" style="width: 0%;"></div>
            </div>
        </section>

        <section class="content-card">
            <h3>
                <span class="icono-palabras"></span>
                Palabras Adivinadas
            </h3>
            <div class="palabras-container">
                <div id="palabras-adivinadas" class="palabras-adivinadas">0</div>
                <p class="palabras-texto">Palabras correctas en total</p>
            </div>
        </section>

        <button id="btn-regresar" class="btn-regresar">
            <span class="back-icon"></span>
            Regresar
        </button>
    </div>

    <script>
        setInterval(function () {
            let fechaHoraActual = new Date();
            let hora = fechaHoraActual.getHours();
            let min = fechaHoraActual.getMinutes();
            let seg = fechaHoraActual.getSeconds();
            console.log("Hora actual: " + hora + ":" + min + ":" + seg);
        }, 1000);

        setTimeout(function () {
            console.log("¡Bienvenido a Tu Racha!");
        }, 2000);

        let diasSemana = ["Lun", "Mar", "Mie", "Jue", "Vie", "Sab", "Dom"];

        let diasLaborables = diasSemana.filter(function (dia) {
            return dia !== "Sab" && dia !== "Dom";
        });
        console.log("Días laborables:", diasLaborables);

        let diasMayusculas = diasSemana.map(function (dia) {
            return dia.toUpperCase();
        });
        console.log("Días en mayúsculas:", diasMayusculas);

        function cargarDatosUsuario() {
            let datosGuardados = localStorage.getItem("datosRacha");

            if (!datosGuardados) {
                let datosIniciales = {
                    rachaActiva: 0,
                    diasCompletados: [],
                    palabrasAdivinadas: 0,
                    ultimaFecha: null
                };
                localStorage.setItem("datosRacha", JSON.stringify(datosIniciales));
                return datosIniciales;
            }

            return JSON.parse(datosGuardados);
        }

        function guardarDatosUsuario(datos) {
            localStorage.setItem("datosRacha", JSON.stringify(datos));
        }

        let rachaActivaElement = document.getElementById("racha-activa");
        let mensajeRachaElement = document.getElementById("mensaje-racha");
        let semanaContainer = document.getElementById("semana-container");
        let temasCompletadosElement = document.getElementById("temas-completados");
        let porcentajeTemasElement = document.getElementById("porcentaje-temas");
        let barraProgresoElement = document.getElementById("barra-progreso");
        let palabrasAdivinadasElement = document.getElementById("palabras-adivinadas");
        let btnRegresar = document.getElementById("btn-regresar");

        function generarDiasSemana(diasCompletados) {
            semanaContainer.innerHTML = '';

            for (let i = 0; i < diasSemana.length; i++) {
                let diaContainer = document.createElement("div");
                diaContainer.className = "dia-container";

                let diaCircle = document.createElement("div");
                let estaCompletado = diasCompletados.includes(i);

                if (estaCompletado) {
                    diaCircle.className = "day-circle day-complete";
                    let fuegoImg = document.createElement("img");
                    fuegoImg.src = "racha.png";
                    fuegoImg.alt = "Racha";
                    diaCircle.appendChild(fuegoImg);
                } else {
                    diaCircle.className = "day-circle day-inactive-empty";
                }

                let diaLabel = document.createElement("span");
                diaLabel.className = "dia-label";
                diaLabel.textContent = diasSemana[i];

                diaContainer.appendChild(diaCircle);
                diaContainer.appendChild(diaLabel);
                semanaContainer.appendChild(diaContainer);

                diaCircle.addEventListener("click", function () {
                    marcarDiaCompletado(i);
                });
            }
        }

        function marcarDiaCompletado(indiceDia) {
            let datosUsuario = cargarDatosUsuario();
            let hoy = new Date().toDateString();

            if (datosUsuario.diasCompletados.includes(indiceDia)) {
                datosUsuario.diasCompletados = datosUsuario.diasCompletados.filter(function (dia) {
                    return dia !== indiceDia;
                });

                if (datosUsuario.ultimaFecha === hoy) {
                    datosUsuario.rachaActiva = Math.max(0, datosUsuario.rachaActiva - 1);
                    datosUsuario.ultimaFecha = null;
                }
            } else {
                datosUsuario.diasCompletados.push(indiceDia);

                let fechaAnterior = datosUsuario.ultimaFecha ?
                    new Date(datosUsuario.ultimaFecha) : null;
                let hoyObj = new Date();

                if (!fechaAnterior ||
                    (hoyObj.getTime() - fechaAnterior.getTime()) <= 24 * 60 * 60 * 1000) {
                    datosUsuario.rachaActiva += 1;
                } else {
                    datosUsuario.rachaActiva = 1;
                }

                datosUsuario.ultimaFecha = hoy;
                datosUsuario.palabrasAdivinadas += Math.floor(Math.random() * 5) + 1;
            }

            guardarDatosUsuario(datosUsuario);
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            let datosUsuario = cargarDatosUsuario();

            rachaActivaElement.textContent = datosUsuario.rachaActiva;

            if (datosUsuario.rachaActiva === 0) {
                mensajeRachaElement.textContent = "¡Comienza tu racha hoy!";
            } else if (datosUsuario.rachaActiva < 3) {
                mensajeRachaElement.textContent = "¡Sigue así para mantener tu racha!";
            } else if (datosUsuario.rachaActiva < 7) {
                mensajeRachaElement.textContent = "¡Excelente trabajo, vas por buen camino!";
            } else {
                mensajeRachaElement.textContent = "¡Eres increíble, sigue así!";
            }

            generarDiasSemana(datosUsuario.diasCompletados);

            let temasCompletados = datosUsuario.diasCompletados.length;
            let porcentaje = Math.round((temasCompletados / 7) * 100);

            temasCompletadosElement.textContent = temasCompletados + "/7";
            porcentajeTemasElement.textContent = porcentaje + "%";
            barraProgresoElement.style.width = porcentaje + "%";

            palabrasAdivinadasElement.textContent = datosUsuario.palabrasAdivinadas;
        }

        btnRegresar.addEventListener("click", function () {
            alert("¡Has regresado al menú principal!");
        });

        function calcularEstadisticas() {
            let datosUsuario = cargarDatosUsuario();

            let estadisticasDias = datosUsuario.diasCompletados.reduce(function (acum, dia) {
                if (dia < 5) {
                    acum.laborables++;
                } else {
                    acum.finSemana++;
                }
                return acum;
            }, { laborables: 0, finSemana: 0 });

            console.log("Estadísticas de días:", estadisticasDias);
            return estadisticasDias;
        }

        function inicializarApp() {
            actualizarInterfaz();
            calcularEstadisticas();

            setTimeout(function () {
                let datosUsuario = cargarDatosUsuario();
                if (datosUsuario.rachaActiva > 0) {
                    console.log("¡Bienvenido de nuevo! Tu racha actual es de " + datosUsuario.rachaActiva + " días.");
                } else {
                    console.log("¡Bienvenido a Tu Racha! Comienza marcando algunos días.");
                }
            }, 3000);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', inicializarApp);
        } else {
            inicializarApp();
        }
    </script>
</body>
</html>
